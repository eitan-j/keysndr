<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    
    <title>KeySndr - Downloads</title>
    <link rel="SHORTCUT ICON" href="media/favicon.ico" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet"/>

    <script src="scripts/jquery-2.1.4.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/angular-ui/ui-bootstrap.js"></script>
    <script src="scripts/FileSaver.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/app/controllers/site-controller.js"></script>
</head>

<body ng-app="keysndrsite" data-ng-controller="siteController">
    <header ng-include src="'views/partials/navigation.html'"></header>
    <div class="container body-content">
        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    {% for repository in site.github.public_repositories %}
                        * [{{ repository.name }}]({{ repository.html_url }})
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
