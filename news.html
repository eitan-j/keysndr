<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    
    <title>KeySndr - News</title>
    <link rel="SHORTCUT ICON" href="media/favicon.ico" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet"/>

    <script src="scripts/jquery-2.1.4.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/angular-ui/ui-bootstrap.js"></script>
    <script src="scripts/FileSaver.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/app/services/github-service.js"></script>
    <script src="scripts/app/controllers/site-controller.js"></script>
    <script src="scripts/app/controllers/news-controller.js"></script>
    
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-68434208-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>

<body ng-app="keysndrsite" data-ng-controller="siteController">
    <header ng-include src="'views/partials/navigation.html'"></header>
    <div class="container body-content" data-ng-controller="newsController">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default" data-ng-repeat="item in feed.items">
                    <div class="panel-heading">         
                        <h4 class="panel-title">{{ item.actor.displayName }} {{ item.published | date:'yyyy-MM-dd'}}</h4>
                    </div>
                    <div class="panel-body">
                        <div ng-bind-html="item.object.content | to_trusted"></div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-include src="'views/partials/footer.html'"></div>
    </div>
</body>
</html>
