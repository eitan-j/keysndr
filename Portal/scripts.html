<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1" />
    <meta name="viewport" content="height=device-height, user-scalable=no initial-scale=1" />
    <title>KeySndr - Management</title>
    <link rel="SHORTCUT ICON" href="media/favicon.ico" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />

    <script src="scripts/jquery-2.1.4.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/angular-ui/ui-bootstrap.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/app/controllers/main-controller.js"></script>
    <script src="scripts/app/controllers/scripts-controller.js"></script>
    <script src="scripts/app/services/api_service.js"></script>
</head>
<body ng-app="keysndr" data-ng-controller="mainController">
    <header ng-include src="'views/partials/navigation.html'"></header>
    <div class="container body-content" data-ng-controller="scriptsController">
        <div ng-include src="'views/partials/success-message-row.html'"></div>
        <div ng-include src="'views/partials/error-message-row.html'"></div>
        <div class="row">
            <div class="col-md-6">
                <div class="well" data-ng-repeat="script in scripts">
                    <h3 data-ng-click="setSelected(script)">{{ script.name}}</h3>
                </div>
            </div>
            <div class="col-md-6">
                <div class="well" data-ng-show="currentScript !== null">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon_1">Script name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <input type="text" class="form-control" placeholder="Config Name" ng-model="currentScript.name" aria-describedby="basic-addon_1">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon_2">File Name&nbsp;&nbsp;</span>
                        <input type="text" class="form-control" placeholder="File Name" ng-model="currentScript.fileName" aria-describedby="basic-addon_2">
                    </div>
                    <h3>Files</h3>
                    <div class="input-group" data-ng-repeat="source in currentScript.sourceFiles">
                        <span class="input-group-addon" id="basic-addon_2">File Name&nbsp;&nbsp;</span>
                        <input type="text" class="form-control" placeholder="File Name" ng-model="source.fileName" aria-describedby="basic-addon_2">
                    </div>
                    <div class="btn-group-justified" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" data-ng-click="saveConfiguration()"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> Validate</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
